<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Tambah Produk</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Tambah Produk JastipYntsr</h2>

    <form id="form-produk" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Link Foto Produk</label>
        <input type="url" id="foto" class="form-control" placeholder="https://example.com/foto.jpg" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nama Produk</label>
        <input type="text" id="nama" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Harga Produk</label>
        <input type="number" id="harga" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Simpan Produk</button>
    </form>

    <div id="status" class="mt-3 text-center"></div>
  </div>

  <!-- Firebase Modular v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDYlo4dhx7poDN0nkb9fU5N7jUcK_KR06E",
      authDomain: "jastip-yntsr-2a7f3.firebaseapp.com",
      projectId: "jastip-yntsr-2a7f3",
      storageBucket: "jastip-yntsr-2a7f3.firebasestorage.app",
      messagingSenderId: "483670423997",
      appId: "1:483670423997:web:d23562be2cbdf1e793fad4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-produk");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const foto = document.getElementById("foto").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const harga = parseInt(document.getElementById("harga").value);

      try {
        await addDoc(collection(db, "produk"), { foto, nama, harga });
        statusDiv.innerHTML = `<div class="alert alert-success">Produk berhasil disimpan!</div>`;
        form.reset();
      } catch (error) {
        console.error("Gagal menyimpan produk:", error);
        statusDiv.innerHTML = `<div class="alert alert-danger">Gagal menyimpan produk: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
